<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elrodyne Cart</title>
  <style>
    body{font-family:sans-serif;background:#fff3f5;color:#333;padding:20px;text-align:center;}
    header{background:#fcd6df;padding:20px;border-radius:12px;margin-bottom:30px;}
    table{width:100%;max-width:700px;margin:0 auto;background:white;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.05);}
    th, td{padding:15px;border-bottom:1px solid #eee;}
    th{background:#ff9aa2;color:white;}
    .btn{margin-top:15px;padding:10px 20px;background:#ff9aa2;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
    .btn:hover{background:#ff6f91;}
    footer{margin-top:40px;font-size:0.9rem;color:#999;}
  </style>
</head>
<body>
<header><h1>Your Cart</h1></header>
<main>
  <table>
    <tr><th>Product</th><th>Price</th><th>Quantity</th></tr>
    <tr><td>Pastel Tote Bag</td><td>$19.00</td><td>1</td></tr>
    <tr><td>Pink Ceramic Mug</td><td>$15.00</td><td>1</td></tr>
  </table>
  <p><strong>Total: $34.00</strong></p>
  <button class="btn">Checkout</button>
</main>
<footer>&copy; 2025 Elrodyne. All rights reserved.</footer>
</body>
</html>
