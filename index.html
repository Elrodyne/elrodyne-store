<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elrodyne Pastel Shop</title>
  <style>
    body{font-family:sans-serif;background:#fff3f5;color:#333;padding:20px;text-align:center;}
    header{background:#fcd6df;padding:20px;border-radius:12px;margin-bottom:30px;}
    header h1{font-size:2.5rem;color:#d36b9a;}
    .grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));}
    .product{background:white;padding:20px;border-radius:15px;box-shadow:0 4px 8px rgba(0,0,0,0.05);}
    .product img{width:100%;border-radius:10px;}
    .product h2{margin:15px 0 5px;font-size:1.2rem;color:#555;}
    .product p{color:#888;}
    .btn{margin-top:15px;padding:10px 20px;background:#ff9aa2;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
    .btn:hover{background:#ff6f91;}
    footer{margin-top:40px;font-size:0.9rem;color:#999;}
  </style>
</head>
<body>
<header><h1>Welcome to Elrodyne</h1></header>
  <a href="cart.html" style="float:right;font-size:14px;color:#d36b9a;text-decoration:none;">ðŸ›’ View Cart</a>
<main class="grid">
  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Tote+Bag" alt="Tote Bag"/>
    <h2>Pastel Tote Bag</h2><p>$19.00</p><button class="btn">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Mug" alt="Mug"/>
    <h2>Pink Ceramic Mug</h2><p>$15.00</p><button class="btn">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Hoodie" alt="Hoodie"/>
    <h2>Soft Girl Hoodie</h2><p>$35.00</p><button class="btn">Add to Cart</button>
  </div>
</main>
<footer>&copy; 2025 Elrodyne. All rights reserved.</footer>
</body>
</html>
<script>
  function addToCart(name, price) {
    const product = { name, price };
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(${name} added to cart!);
  }
</script>
